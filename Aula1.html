<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="https://unpkg.com/:package@:version/:file"></script>
    <title>Grafo simples</title>
    <style type="text/css"> 
    #grafo {
        width: 600px;
        height: 400px;
        border: 1px solid lightgray;
    }

    </style>
</head>
<body>
    <h3>Grafo com 4 vértices e 6 arestas</h3>
    <div id="grafo"></div>

    <script type="text/javascript">
        //Definindo os vértices
    const nodes = new vis.DataSet ([
        { id: 1, label: 'A'},
        { id: 2, label: 'B'},
        { id: 3, label: 'C'},
        { id: 4, label: 'D'},
    ]);

    // Definindo as arestas
    const edges = new vis.DataSet([
        { from: 1, to: 2 },
        { from: 1, to: 3 },
        { from: 2, to: 3 },
        { from: 2, to: 4 },
        { from: 3, to: 4 },
        { from: 1, to: 1 }
    ]);

    // Criando o container e os dados
    const container = document.getElementById('grafo');
    const data = { nodes: nodes, edges: edges };
    const options = {};

    // Inicializando o grafo
    const network = new vis.Network(container, data, options);
</script>
</body>
</html>
